<!doctype html>
<html>
<head>
  <meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
  <title>My Account — AsSip</title>
  <style>
    body{font-family:system-ui;margin:0;background:#faf8f6;padding:20px}
    .container{max-width:820px;margin:0 auto}
    .card{background:#fff;padding:14px;border-radius:10px;box-shadow:0 10px 24px rgba(0,0,0,0.06);margin-bottom:12px}
    .btn{background:#0b6b3a;color:white;padding:8px 10px;border-radius:8px;border:none;cursor:pointer}
    .small{font-size:13px;color:#666}
  </style>
</head>
<body>
  <div class="container">
    <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:12px">
      <h2>My Orders</h2>
      <div>
        <button id="signOutBtn" class="btn">Sign Out</button>
      </div>
    </div>

    <div id="userInfo" class="small"></div>
    <div id="ordersList"></div>
  </div>

<script type="module">
  // ===== firebaseConfig (your project's config) =====
  const firebaseConfig = {
    apiKey: "AIzaSyAUZmRz36SioY54OEIr_DpeCpvJsBMSWec",
    authDomain: "assip-29f4e.firebaseapp.com",
    projectId: "assip-29f4e",
    storageBucket: "assip-29f4e.appspot.com",
    messagingSenderId: "1025217536664",
    appId: "1:1025217536664:web:c8a39df26959ef9ef626ed",
    measurementId: "G-N4MWTTQ7Q2"
  };
  // ================================================

  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.24.0/firebase-app.js";
  import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.24.0/firebase-auth.js";
  import { getFirestore, collection, query, where, getDocs, orderBy } from "https://www.gstatic.com/firebasejs/9.24.0/firebase-firestore.js";

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  const userInfo = document.getElementById('userInfo');
  const ordersList = document.getElementById('ordersList');
  const signOutBtn = document.getElementById('signOutBtn');

  onAuthStateChanged(auth, async (user) => {
    if(!user){
      // not signed in -> redirect to auth page
      window.location.href = '/auth.html';
      return;
    }
    userInfo.textContent = `Signed in as ${user.phoneNumber}`;
    ordersList.innerHTML = '<div class="small">Loading orders…</div>';
    try {
      // query orders where uid == user.uid
      const q = query(collection(db, 'orders'), where('uid','==', user.uid), orderBy('createdAt', 'desc'));
      const snap = await getDocs(q);
      if(snap.empty){ ordersList.innerHTML = '<div class="small">No orders found yet.</div>'; return; }
      ordersList.innerHTML = '';
      snap.forEach(doc => {
        const data = doc.data();
        const d = new Date(data.createdAt);
        const el = document.createElement('div');
        el.className = 'card';
        el.innerHTML = `<div style="display:flex;justify-content:space-between"><div><strong>Order</strong><div class="small">${d.toLocaleString()}</div></div><div style="text-align:right"><strong>₹${data.subtotal}</strong><div class="small">${data.paymentStatus || data.paymentMethod}</div></div></div>
        <div style="margin-top:10px">${(data.orderMeta?.items || data.items || []).map(i => `<div class="small">${i.name} • ${i.size}g • ${i.qty}pc — ₹${i.unitPrice * i.qty}</div>`).join('')}</div>
        <div style="margin-top:10px" class="small">Ship: ${data.orderMeta?.customer?.address || data.customer?.address || ''}, ${data.orderMeta?.customer?.city || data.customer?.city || ''} (${data.orderMeta?.customer?.pincode || data.customer?.pincode || ''})</div>`;
        ordersList.appendChild(el);
      });
    } catch (err) {
      console.error(err);
      ordersList.innerHTML = `<div class="small">Error loading orders: ${err.message}</div>`;
    }
  });

  signOutBtn.addEventListener('click', async () => {
    await signOut(auth);
    window.location.href = '/';
  });
</script>
</body>
</html>
